syntax = "proto3";

/*
 * AIOMessage: Wrapper for all messages communicated between AIOServer and AIOClients
 */
message AIOMessage {
  // 1. encryption_type: encryption type applied to serialized message
  EncryptionType encryption_type = 1;
  // 2. message_name: string name of serialized message
  string message_name = 2;
  // 3. message: serialized and unencrypted message
  bytes message = 3;
  // 4. encrypted_message: serialized, and potentially fragmented, encrypted message
  // (can be multiple because of 200 byte GCM limit)
  repeated bytes encrypted_message = 4;
  // 5. tag: optional AES GCM tag for each encrypted message
  repeated bytes tag = 5;
  // 6. error: optional error information
  Error error = 6;
}
// Encryption enum definition
enum EncryptionType {
  PLAIN_TEXT = 0;
  RSA = 1;
  AES = 2;
}

/*
 * ERROR MESSAGE
 */
message Error {
  // 1. Error code enums
  ErrorCode error_code = 1;
  // 2. Error details
  string error_details = 2;
}
// Error code enum definitions
enum ErrorCode {
  UNKNOWN_ERROR = 0;
  CLI_ERROR = 1;
  RSA_ERROR = 2;
  AES_ERROR = 3;
  KEY_EXCHANGE_ERROR = 4;
  DECRYPTION_ERROR = 5;
  ENCRYPTION_ERR0R = 6;
  TIMEOUT_ERROR = 7;
  INVALID_REQUEST_ERROR = 8;
  INVALID_RESPONSE_ERROR = 9;
  SECURITY_ERROR = 10;
  SERVER_ERROR = 11;
  SERVICE_ERROR = 12;
  PARSING_ERROR = 13;
  PASSWORD_CHANGE_ERROR = 14;
}